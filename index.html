<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <title>Pul Topish O‚Äòyini</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      margin-top: 10px;
    }
    button {
      font-size: 20px;
      padding: 12px 24px;
      margin: 20px 10px;
      background: limegreen;
      color: black;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .section {
      border: 1px solid #444;
      border-radius: 10px;
      padding: 20px;
      margin-top: 30px;
      width: 100%;
      max-width: 400px;
      background: #222;
    }
    #game {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .card {
      width: 100px;
      height: 140px;
      background: #333;
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 8px;
      user-select: none;
    }
  </style>
</head>
<body>

  <h1>üí∏ Pul Topish Mini O‚Äòyinlari</h1>

  <!-- üé∞ SPIN TO EARN -->
  <div class="section">
    <h2>üé∞ G‚Äòildirakni aylantiring!</h2>
    <p>Har bir aylantirishda 1 tanga yutib olasiz.</p>
    <button onclick="spin()">Aylantirish</button>
  </div>

  <!-- üÉè MATCH 2 CARDS -->
  <div class="section">
    <h2>üÉè 2 ta bir xil kartani toping!</h2>
    <p>Tepa tangalar yashiringan. 2 ta mos tushsa, tanga yutasiz.</p>
    <div id="game"></div>
  </div>

  <script>
    // --- SPIN TO EARN ---
    function spin() {
      Telegram.WebApp.sendData(JSON.stringify({ type: "spin", earned: 1 }));
      alert("üéâ Siz 1 tanga yutdingiz!");
    }

    // --- 2 TA KARTANI TOP O‚ÄòYINI ---
    const emojis = ["üí∞", "üí∞", "‚ùå", "‚úÖ", "üì¶", "ü™ô", "üéÅ", "‚ùå", "üé≤"];
    let shuffled = [...emojis].sort(() => Math.random() - 0.5);
    const gameEl = document.getElementById("game");
    let selected = [];
    let matched = [];

    function render() {
      gameEl.innerHTML = "";
      shuffled.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "card";
        div.textContent = matched.includes(index) || selected.includes(index) ? item : "‚ùì";
        div.onclick = () => handleClick(index);
        gameEl.appendChild(div);
      });
    }

    function handleClick(index) {
      if (selected.includes(index) || matched.includes(index)) return;
      selected.push(index);
      if (selected.length === 2) {
        const [i1, i2] = selected;
        if (shuffled[i1] === shuffled[i2]) {
          matched.push(i1, i2);
          alert("‚úÖ Tabriklaymiz! Kartalar mos.");
          Telegram.WebApp.sendData(JSON.stringify({ type: "match", earned: 2 }));
        } else {
          alert("‚ùå Afsus! Bu kartalar mos emas.");
        }
        selected = [];
      }
      render();
    }

    render();
  </script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</body>
</html>
